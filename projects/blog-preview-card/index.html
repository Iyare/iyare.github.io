<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <main>
    <article>
      <div class="card">
        <div>
          <img src="assets/images/illustration-article.svg" alt="illustration article">
        </div>
        <div class="text-content">
          <div class="tag">
            <p>Learning</p>
          </div>
          <span class="date">Published 21 Dec 2023</span>
          <h1>HTML &amp; CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>

          <div class="author">
            <img src="assets/images/image-avatar.webp" alt="avatar image">
            <h2>Greg Hooper</h2>
          </div>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.iyare.github.io">Iyare Usen</a>.
  </div>
</body>

</html>
