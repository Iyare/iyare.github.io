<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board | Iyare Usen </title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Score Board</h1>
    <main id="score-card">
        
        
        <section id="score-board">
            <div id="scores">
                <span id="team1-score" class="score">0</span>
                <hr>
                <span id="team2-score" class="score">0</span>
            </div>
            <div id="time">
                <h2>Time left</h2>
                <div id="time-left">00:00</div>
            </div>
        </section>
         <section id="teams">
                <div id="team1">
                    <select name="" id="">
                        <option value=""></option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                </div>
                <h2>Select Teams</h2>
                <div id="team2">
                    <select name="" id="">
                        <option value=""></option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Argentina">Argentina</option>
                    </select>
                </div>
            </section>
            <section id="game-duration">
                <span>01:00</span>
            </section>
            <section id="controls">
                <button id="team1-updateBtn">Team 1</button>
                <button id="startBtn">Start</button>
                <button id="startBtn">Reset</button>
                <button id="team2-updateBtn">Team 2</button>
            </section>
            <footer id="project-details">
                <h2>Project Details</h2>
                <p>A digital score board built with HTML, CSS &amp; JS.</p>
                <p><a href="#">Live Preview</a></p>
                
                <span id="attribution">Designed &amp; built by Iyare Usen</span>
            </footer>
    </main>
</body>
</html>
